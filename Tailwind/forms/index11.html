<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Themed Sign-Up Form - Blue and Orange</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-900 to-orange-500 text-white">
  <section class="py-12 flex justify-center items-center h-screen">
    <div class="max-w-md w-full bg-blue-700 p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-center mb-8">Sign Up</h2>
      <form class="space-y-6">
        <div>
          <label for="name" class="block text-lg font-medium mb-2">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required 
                 class="w-full bg-blue-800 text-white border border-transparent rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent shadow-lg">
        </div>
        <div>
          <label for="age" class="block text-lg font-medium mb-2">Age</label>
          <input type="number" id="age" name="age" placeholder="Enter your age" required
                 class="w-full bg-blue-800 text-white border border-transparent rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent shadow-lg">
        </div>
        <div>
          <label for="email" class="block text-lg font-medium mb-2">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required
                 class="w-full bg-blue-800 text-white border border-transparent rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent shadow-lg">
        </div>
        <div>
          <label for="password" class="block text-lg font-medium mb-2">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required
                 class="w-full bg-blue-800 text-white border border-transparent rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent shadow-lg">
        </div>
        <div>
          <button type="submit" 
                  class="w-full py-3 bg-orange-600 hover:bg-orange-700 text-white font-bold rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">
            Create Account
          </button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
