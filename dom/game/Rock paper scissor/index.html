<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white flex justify-center items-center h-screen">

    <div class="text-center">
        <h1 class="text-3xl font-bold mb-8">Rock, Paper, Scissors</h1>
        
        <div class="space-x-4">
            <button id="rock" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Rock</button>
            <button id="paper" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Paper</button>
            <button id="scissors" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Scissors</button>
        </div>

        <div id="result" class="mt-8 text-2xl"></div>
        <div id="score" class="mt-4 text-lg"></div>
    </div>

</body>
</html>
